models:
  - name: stg_regions
    description: Table with all region information
 
    columns:
      - name: region_id
        description: '{{ doc("Primary_Key") }}'
        data_tests:
          - unique
          - not_null
      - name: region_name
        data_tests:  
          - accepted_values:
              arguments:
                values: ['ASIA', 'AFRICA', 'AMERICA','EUROPE','MIDDLE EAST','SOUTH EAST']
                config:
                  store_failures: true
                  schema: error
  - name: stg_nations
    columns:
      - name: nation_id
        data_type: int
        constraints:
          - type: not_null 
        description: '{{ doc("Primary_Key") }}'
        data_tests:
          - not_null
          - unique
      - name: region_id
        data_type: int
        data_tests:
          - relationships:
              to: ref('stg_regions')
              field: region_id
      - name: name
        data_type: string
      - name: updated_at
        data_type: timestamp
    config:
      group: sales
      contract: 
        enforced: true
  - name: stg_customers
    config:
      group: sales
      pre_hook: "alter session set query_tag= 'hooks'"

    columns:      
      - name: customer_id
        description: '{{ doc("Primary_Key") }}'
        data_tests:
          - not_null
          - unique
      - name: nation_id
        description: '{{ doc("Foreign_Key") }}'
        data_tests:  
          - relationships:
              to: ref('stg_nations')
              field: nation_id
  - name: stg_orders
    columns:      
      - name: order_id
        description: '{{ doc("Primary_Key") }}'
        data_tests:
          - not_null
          - unique
      - name: customer_id
        data_tests:  
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: status_code
        data_tests:
          - accepted_values:
              values: ['F', 'O', 'P']
  - name: stg_line_items
    description: All items for each orders
    columns:
      - name: order_item_id
        description: '{{ doc("Primary_Key") }} Surrogate Key column for order_items'

seeds:
  - name: suppliers
    config:
      alias: supplier_names
    